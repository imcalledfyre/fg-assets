<!DOCTYPE html>
<html lang="en-us">

<head>
    <base href="https://cdn.jsdelivr.net/gh/web-ports/cuphead@main/">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Cuphead</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #231F20;
        }

        #unity-canvas {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            display: none;
            background: #231F20;
        }
    </style>
</head>

<body>
    <div id="loading-text" style="color: white; font-size: 48px; font-family: cursive; text-align: center; margin-top: 20px;"> LOADING... </div>
    <div id="unityContainer"></div>
    <script src="Build/UnityLoader.js"></script>
    <script>
        var loadingText = document.querySelector("#loading-text");
    
        let totalBytes = 0;
        let loadedBytes = 0;
    
        async function getSize(url) {
            try {
                const res = await fetch(url, { method: "HEAD" });
                return parseInt(res.headers.get("Content-Length") || "0", 10);
            } catch {
                return 0;
            }
        }
    
        async function fetchWithProgress(url) {
            const response = await fetch(url);
            const reader = response.body.getReader();
            let chunks = [];
            let received = 0;
    
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                received += value.length;
                loadedBytes += value.length;
                chunks.push(value);
    
                let mbDone = (loadedBytes / (1024 * 1024)).toFixed(2);
                let mbTotal = (totalBytes / (1024 * 1024)).toFixed(2);
                loadingText.textContent = `LOADING... ${mbDone} MB / ${mbTotal} MB`;
            }
    
            let fullBuffer = new Uint8Array(received);
            let offset = 0;
            for (let chunk of chunks) {
                fullBuffer.set(chunk, offset);
                offset += chunk.length;
            }
            return fullBuffer.buffer;
        }
    
        async function mergeFiles(fileParts) {
            const buffers = await Promise.all(fileParts.map(part => fetchWithProgress(part)));
            const mergedBlob = new Blob(buffers);
            return URL.createObjectURL(mergedBlob);
        }
    
        function getParts(file, start, end) {
            let parts = [];
            for (let i = start; i <= end; i++) {
                parts.push(file + ".part" + i);
            }
            return parts;
        }
    
        function resizeUnityContainer() {
            var container = document.getElementById("unityContainer");
            container.style.width = window.innerWidth + "px";
            container.style.height = window.innerHeight + "px";
        }
    
        (async () => {
            const allParts = [
                ...getParts("Build/Build.asm.code.unityweb", 1, 3),
                ...getParts("Build/Build.data.unityweb", 1, 102),
                ...getParts("Build/Build.wasm.code.unityweb", 1, 2),
            ];
    
            const sizes = await Promise.all(allParts.map(getSize));
            totalBytes = sizes.reduce((a, b) => a + b, 0);
    
            const [asmurl, dataUrl, wasmurl] = await Promise.all([
                mergeFiles(getParts("Build/Build.asm.code.unityweb", 1, 3)),
                mergeFiles(getParts("Build/Build.data.unityweb", 1, 102)),
                mergeFiles(getParts("Build/Build.wasm.code.unityweb", 1, 2)),
            ]);
    
            const json = {
                "companyName": "SpanishFreddy",
                "productName": "Cuphead",
                "dataUrl": dataUrl,
                "wasmCodeUrl": wasmurl,
                "wasmFrameworkUrl": "Build.wasm.framework.unityweb",
                "asmCodeUrl": asmurl,
                "asmMemoryUrl": "Build.asm.memory.unityweb",
                "asmFrameworkUrl": "Build.asm.framework.unityweb",
                "TOTAL_MEMORY": 268435456,
                "graphicsAPI": ["WebGL 2.0"],
                "webglContextAttributes": { "preserveDrawingBuffer": false },
                "splashScreenStyle": "Dark",
                "backgroundColor": "#231F20"
            };
    
            let blob = new Blob([JSON.stringify(json)], { type: "application/json" });
            let blobUrl = URL.createObjectURL(blob);
            window.addEventListener("resize", resizeUnityContainer);
    
            UnityLoader.instantiate("unityContainer", json, {
                url: blobUrl,
                Module: {
                    onRuntimeInitialized: function () {
                        resizeUnityContainer();
                        document.querySelector("#loading-text").remove();
                    },
                },
            });
    
            function resizeCanvas() {
                var container = document.getElementById("unityContainer");
                container.style.width = window.innerWidth + "px";
                container.style.height = window.innerHeight + "px";
                setTimeout(resizeCanvas, 1000);
            }
            resizeCanvas();
        })();
    </script>
    <!-- UNIVERSAL UNITY LOADING OVERLAY -->
<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js')
        .then(() => console.log('Service worker active: caching everything for 30 days!'))
        .catch(err => console.error('SW registration failed:', err));
}
</script>

<style>
#fancy-loader-overlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  z-index: 999999;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-family: 'Segoe UI', sans-serif;
}
#fancy-loader-title {
  font-size: 42px;
  margin-bottom: 20px;
  text-shadow: 0 0 8px rgba(255,255,255,0.7);
}
#fancy-progress-container {
  width: 60%;
  max-width: 500px;
  background: rgba(255,255,255,0.15);
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 12px;
}
#fancy-progress-bar {
  height: 24px;
  width: 0%;
  background: linear-gradient(90deg, #00d2ff, #3a7bd5);
  background-size: 200% 100%;
  animation: moveGradient 2s linear infinite;
  transition: width 0.25s ease-out;
}
@keyframes moveGradient {
  0% {background-position:0% 50%}
  100% {background-position:200% 50%}
}
#fancy-status { font-size: 18px; }

/* Force-hide any old Unity loader UI */
#loading-text,
#unity-loading-bar,
.loading,
.spinner,
[id*="loading"],
[class*="loading"] {
  display: none !important;
  visibility: hidden !important;
}
</style>

<div id="fancy-loader-overlay">
  <div id="fancy-loader-title">Loading…</div>
  <div id="fancy-progress-container">
    <div id="fancy-progress-bar"></div>
  </div>
  <div id="fancy-status">Preparing files…</div>
</div>

<script>
(() => {
  // Remove any existing loader elements immediately
  document.querySelectorAll('#loading-text, #unity-loading-bar, .loading, .spinner, [id*="loading"], [class*="loading"]').forEach(el => el.remove());

  const overlay = document.getElementById('fancy-loader-overlay');
  const titleEl = document.getElementById('fancy-loader-title');
  const barEl = document.getElementById('fancy-progress-bar');
  const statusEl = document.getElementById('fancy-status');

  const gameName = (document.title.split('|')[1] || 'Game').trim();
  titleEl.textContent = `Loading ${gameName}…`;

  let totalBytes = 0, loadedBytes = 0, swHits = 0, startTime = performance.now();

  const origLog = console.log;
  console.log = (...args) => {
    if (args.join(' ').includes('[SW] Cross-origin cache hit')) swHits++;
    origLog.apply(console, args);
  };

  const formatMB = b => (b/(1024*1024)).toFixed(2);
  const formatETA = () => {
    const elapsed = (performance.now()-startTime)/1000;
    const rate = loadedBytes/elapsed;
    const remain = (totalBytes - loadedBytes)/rate;
    return remain > 0 ? `${remain.toFixed(1)}s` : '0s';
  };

  const origFetch = window.fetch;
  window.fetch = async (...args) => {
    const url = args[0];
    const res = await origFetch(...args);
    if (res.body && url.includes('.part')) {
      const reader = res.body.getReader();
      const chunks = [];
      while (true) {
        const {done,value} = await reader.read();
        if (done) break;
        loadedBytes += value.length;
        const percent = totalBytes ? (loadedBytes/totalBytes)*100 : 0;
        barEl.style.width = percent.toFixed(1) + '%';
        const mbDone = formatMB(loadedBytes);
        const mbTotal = totalBytes ? formatMB(totalBytes) : '?';
        statusEl.textContent = (swHits > 5)
          ? `Launching from local data… ${mbDone} / ${mbTotal} MB (${percent.toFixed(1)}%) ETA ${formatETA()}`
          : `Downloading… ${mbDone} / ${mbTotal} MB (${percent.toFixed(1)}%) ETA ${formatETA()}`;
        chunks.push(value);
      }
      return new Response(new Blob(chunks), res);
    }
    return res;
  };

  window.addEventListener('load', async () => {
    const partUrls = [];
    document.querySelectorAll('*').forEach(el=>{
      ['src','href'].forEach(attr=>{
        const v = el.getAttribute && el.getAttribute(attr);
        if (v && v.includes('.part')) partUrls.push(v);
      });
    });
    const uniqueParts = [...new Set(partUrls)];
    const sizes = await Promise.all(uniqueParts.map(u =>
      fetch(u, {method:"HEAD"}).then(r=>+r.headers.get('Content-Length')||0).catch(()=>0)
    ));
    totalBytes = sizes.reduce((a,b)=>a+b,0);
    if (totalBytes > 1024*1024) alert("Tip: This game is large. Close other tabs to help Chrome avoid crashing.");
  });

  const obs = new MutationObserver(() => {
    const canvas = document.querySelector('#unity-canvas, #unityContainer, canvas');
    if (canvas && (canvas.style.display === 'block' || canvas.style.visibility !== 'hidden')) {
      overlay.remove();
      obs.disconnect();
    }
  });
  obs.observe(document.body, {subtree:true, attributes:true, attributeFilter:['style','hidden']});
})();
</script>

</body>


</html>
