<!DOCTYPE html>
<html lang="en-us">

<head>
    <base href="https://cdn.jsdelivr.net/gh/web-ports/hollow-knight@main/">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Hollow Knight</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #231F20;
        }

        #unity-container {
            width: 100%;
            height: 100%;
            position: fixed;

</head>
<style>
/* Overall page background */
body {
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: white;
  overflow: hidden;
}

/* Loading text styling */
#loading-text {
  font-size: 48px;
  font-family: 'Pacifico', cursive;
  text-align: center;
  margin-top: 40px;
  letter-spacing: 2px;
  text-shadow: 0 0 8px rgba(255,255,255,0.7);
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

/* Loading bar container */
#unity-loading-bar {
  width: 60%;
  max-width: 600px;
  margin: 30px auto;
  background: rgba(255,255,255,0.1);
  border-radius: 12px;
  padding: 4px;
  box-shadow: 0 0 10px rgba(0,0,0,0.5) inset;
}

/* Empty track */
#unity-progress-bar-empty {
  width: 100%;
  height: 24px;
  background: rgba(255,255,255,0.15);
  border-radius: 10px;
  overflow: hidden;
}

/* Full bar with gradient animation */
#unity-progress-bar-full {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #00d2ff, #3a7bd5);
  border-radius: 10px;
  transition: width 0.25s ease-out;
  background-size: 200% 100%;
  animation: moveGradient 2s linear infinite;
}

@keyframes moveGradient {
  0% { background-position: 0% 50%; }
  100% { background-position: 200% 50%; }
}

/* Mobile warning */
#unity-mobile-warning {
  background: rgba(255, 75, 75, 0.9);
  padding: 10px;
  margin: 15px auto;
  text-align: center;
  font-weight: bold;
  border-radius: 8px;
  max-width: 400px;
  box-shadow: 0 0 8px rgba(255,0,0,0.6);
}

/* Canvas fills remaining space */
#unity-canvas {
  display: block;
  margin: 0 auto;
  background: black;
}
</style>

<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js')
        .then(() => console.log('Service worker active: caching everything for 30 days!'))
        .catch(err => console.error('SW registration failed:', err));
}
</script>

<body>
    <div id="loading-text">LOADING...</div>
    <div hidden id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-mobile-warning">WebGL builds are not supported on mobile devices.</div>
    </div>

    <!-- Your existing loader script below (unchanged logic) -->
    <script>
    (async () => {
        const loadingText = document.querySelector("#loading-text");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");
        let totalBytes = 0, loadedBytes = 0, swHits = 0;

        const origLog = console.log;
        console.log = (...args) => {
            if (args.join(" ").includes("[SW] Cross-origin cache hit")) {
                swHits++;
            }
            origLog.apply(console, args);
        };

        function formatMB(bytes) {
            return (bytes / (1024 * 1024)).toFixed(2);
        }
        function formatETA(loaded, total, start) {
            const elapsed = (performance.now() - start) / 1000;
            const rate = loaded / elapsed;
            const remaining = (total - loaded) / rate;
            return remaining > 0 ? `${remaining.toFixed(1)}s` : "0s";
        }
        async function getSize(url) {
            try {
                const res = await fetch(url, { method: "HEAD" });
                return parseInt(res.headers.get("Content-Length") || "0", 10);
            } catch {
                return 0;
            }
        }
        async function fetchWithProgress(url, startTime) {
            const res = await fetch(url);
            const reader = res.body.getReader();
            let chunks = [], received = 0;
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                received += value.length;
                loadedBytes += value.length;
                chunks.push(value);

                const mbDone = formatMB(loadedBytes);
                const mbTotal = formatMB(totalBytes);
                const percent = ((loadedBytes / totalBytes) * 100).toFixed(1);
                const eta = formatETA(loadedBytes, totalBytes, startTime);
                progressBarFull.style.width = percent + "%";
                loadingText.textContent = (swHits > 5)
                    ? `Launching from local data… ${mbDone} / ${mbTotal} MB (${percent}%) ETA ${eta}`
                    : `Downloading… ${mbDone} / ${mbTotal} MB (${percent}%) ETA ${eta}`;
            }
            const fullBuffer = new Uint8Array(received);
            let offset = 0;
            for (let chunk of chunks) {
                fullBuffer.set(chunk, offset);
                offset += chunk.length;
            }
            return fullBuffer.buffer;
        }
        async function mergeFiles(parts, startTime) {
            const buffers = await Promise.all(parts.map(p => fetchWithProgress(p, startTime)));
            return URL.createObjectURL(new Blob(buffers));
        }
        function getParts(file, start, end) {
            return Array.from({ length: end - start + 1 }, (_, i) => `${file}.part${start + i}`);
        }

        const allParts = [
            ...getParts("Build/bog.data", 1, 44),
            ...getParts("Build/bog.wasm", 1, 2)
        ];
        const sizes = await Promise.all(allParts.map(getSize));
        totalBytes = sizes.reduce((a, b) => a + b, 0);

        if (totalBytes > 1024 * 1024) {
            alert("Tip: This game is large. Close other tabs to help Chrome avoid crashing.");
        }

        const startTime = performance.now();
        const [dataUrl, wasmUrl] = await Promise.all([
            mergeFiles(getParts("Build/bog.data", 1, 44), startTime),
            mergeFiles(getParts("Build/bog.wasm", 1, 2), startTime),
        ]);

        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/bog.loader.js";
        const config = {
            dataUrl: dataUrl,
            frameworkUrl: buildUrl + "/bog.framework.js",
            codeUrl: wasmUrl,
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Team Cherry & Truffled",
            productName: "Hollow Knight",
            productVersion: "1.0"
        };

        const container = document.querySelector("#unity-container");
        const canvas = document.querySelector("#unity-canvas");
        const loadingBar = document.querySelector("#unity-loading-bar");
        const mobileWarning = document.querySelector("#unity-mobile-warning");

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            const meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.head.appendChild(meta);
            container.className = "unity-mobile";
            config.devicePixelRatio = 1;
            canvas.className = "unity-mobile";
            mobileWarning.style.display = "block";
            setTimeout(() => { mobileWarning.style.display = "none"; }, 5000);
        } else {
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                canvas.style.width = window.innerWidth + "px";
                canvas.style.height = window.innerHeight + "px";
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        }

        container.hidden = false;
        loadingBar.style.display = "block";

        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = (progress * 100) + "%";
            }).then(() => {
                loadingText.remove();
                loadingBar.style.display = "none";
                canvas.style.display = "block";
            }).catch(alert);
        };
       


</html>
